<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
        #wrapper {
        width: 1200px;
        margin: 0 auto;
        }
    </style>
</head>

<body>

    <div id="wrapper">
            <div class="row">
                 <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i>Today's High/Low
                        </div>
                        <div class="table-responsive">
                            <table id = "todaysHighLow" class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Day</th>
                                        <th>Time</th>
                                        <th>Height</th>
                                        <th>High/Low</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.col-lg-4 -->
                <div class="col-lg-8 col-md-8 col-sm-8"><br><br>
                    
                      <div class="well" style= "color:black">
                            <center><strong>
                                <output id="sourceInfo"></output>
                                <output id="locationInfo"></output>
                                <output id="timeframeInfo"></output>
                            </center></strong>
                      </div>
                    
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Tides/Water Levels
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                        Prediction Duration
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu">
                                        <li><a href="#">Yearly</a>
                                        </li>
                                        <li><a href="#">Monthly</a>
                                        </li>
                                        <li><a href="#">Weekly</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li><a href="#">Current Updates (Via Internet)</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="myDiv"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>

                <!-- /.col-lg-8 -->
            </div>
            <!-- /.row -->
	</div>
	<!--wrapper-->

    <!-- /#wrapper -->
	<script src="../plotly-latest.min.js"></script>
	<script src="../p5.min.js"></script>
	<script src='../p5.js'></script>
	<!-- Custom JavaScript -->
    <script src="TCTest.js"></script>
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

</html>
